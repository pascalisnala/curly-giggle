<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="curly-giggle">
    <meta name="author" content="Nala Krisnanda">

    <!-- css files -->
    <link rel="stylesheet" href="{{url_for('static', path='css/style.css')}}">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">


    <!-- code prettifier -->
    <script
        src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js?lang=css&amp;skin=sunburst"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3361a3ce08.js" crossorigin="anonymous"></script>


    <title>{% block title %}{% endblock %}</title>

    {% endblock %}
</head>

<body>
    <div class="wrapper">
        <div id="topnav">
            {% include 'include/topnav.html' %}
        </div>
        {% block cover %}
        {% endblock %}
        <div id="content">
            {% block page_content %}
            {% endblock %}
        </div>
    </div>
    <div class="footer">
        {% include 'include/footer.html' %}
    </div>

    {% block scripts%}
    <script src="{{url_for('static', path='js/toggle.js')}}"></script>
    <script src="{{url_for('static', path='js/dyn-greetings.js')}}"></script>
    {% endblock %}
</body>

</html>
