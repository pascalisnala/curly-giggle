# This is a basic workflow to help you get started with Actions

name: CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      DETA_ACCESS_TOKEN: ${{ secrets.DETA_ACCESS_TOKEN }}
      DIR: app
      NAME: app

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Install Deta CLI
        shell: bash
        run: |
          curl -fsSL https://get.deta.dev/cli.sh | sh
      
      - name: create .env files
        shell: bash
        run: |
          touch .env
          echo TOKEN: ${{ secrets.TOKEN }} >> .env
          echo DATABASE_ID: ${{ secrets.DATABASE_ID }} >> .env
          echo PAGE_ID: ${{ secrets.PAGE_ID }} >> .env
          echo ENVIRONMENT: PROD >> .env
          
      - name: Clone Deta Metadata
        shell: bash
        run: |
          cd $DIR
          /home/runner/.deta/bin/deta clone --name $NAME 
      
      - name: Add Environment Variables
        shell: bash
        run: |
          cd $DIR
          /home/runner/.deta/bin/deta update -e ~/home/runner/.env 
      
      - name: Deploy to Deta
        shell: bash
        run: |
          cd $DIR
           /home/runner/.deta/bin/deta deploy
           /home/runner/.deta/bin/deta visor enable
